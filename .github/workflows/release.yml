name: Release â€” attach artifacts

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Package extension
        run: |
          cd extension
          zip -r ../codocs-extension-${{ github.ref_name }}.zip .
      - name: Build docker image and save
        run: |
          docker build -f backend/Dockerfile -t codocs:${{ github.sha }} .
          docker save codocs:${{ github.sha }} | gzip > codocs-image-${{ github.sha }}.tar.gz
      - name: Upload extension to release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./codocs-extension-${{ github.ref_name }}.zip
          asset_name: codocs-extension-${{ github.ref_name }}.zip
          asset_content_type: application/zip
